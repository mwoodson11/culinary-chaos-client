# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Set base path for GitHub Pages
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          # For user/organization pages (ends with .github.io), use root path
          # For project pages, use repository name as base path
          if [[ "$REPO_NAME" == *.github.io ]]; then
            echo "VITE_BASE_PATH=/" >> $GITHUB_ENV
          else
            echo "VITE_BASE_PATH=/$REPO_NAME/" >> $GITHUB_ENV
          fi
          echo "Repository name: $REPO_NAME"
          echo "Base path will be: $VITE_BASE_PATH"
      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: ${{ env.VITE_BASE_PATH }}
          VITE_SERVER_URL: ${{ secrets.VITE_SERVER_URL || 'http://localhost:3000' }}
      - name: Create 404.html for SPA routing
        run: cp dist/index.html dist/404.html
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist repository
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
